<!DOCTYPE html>
<html lang="en" style="background-color: #0b0b0b;">
  <head>
    <script src="/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniUB | 404</title>
    <!-- Ultr@v!0l3t -->
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <script src="/baremux/index.js" defer></script>
    <script src="/epoxy/index.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/js/uv/register-sw.js" defer></script>
    <script src="/js/uv/search.js" defer></script>
    <!-- Ultr@v!0l3t -->
  </head>
  <style>
    * {
      margin: 0;
      opacity: 1;
      padding: 0;
      border: 0;
      font-family: var(--font-family);
      color: var(--font-color);
    }

    .content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--background-dark);
      flex-direction: column;
      position: relative;
      z-index: 10; /* Ensure it's above the particles */
    }

    .content * {
      animation-fill-mode: forwards;
      opacity: 1;
      animation-name: fadein;
      animation-duration: 0.8s;
    }

    h1 {
      text-shadow: 0px 0px 25px white;
      font-size: 48px;
      font-weight: 700;
    }

    .gradient {
      text-shadow: 0px 0px 20px #552bad;
      background: -webkit-linear-gradient(45deg, var(--primary-light), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      padding: 15px;
      transition: 0.5s;
      margin: 5px;
      background: linear-gradient(-135deg, var(--primary-mid), var(--primary-dark));
      border-radius: 50px;
      font-weight: bold;
      width: 75px;
      box-shadow: 0px 0px 15px var(--primary-mid);
    }

    button:hover {
      box-shadow: 0px 0px 20px var(--primary-light);
      width: 120px;
    }

    #particles-js {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Set below the content */
    }
  </style>
  <body>
    <div class="content">
      <h1>Error 404</h1>
      <p>Page not found. Make a bug report if the issue persists!</p>
      <div>
        <a href="/"><button>Home</button></a>
        <button onclick="registerServicerWorker()">Proxy</button>
      </div>
    </div>
  </body>
<script>
async function registerServicerWorker(){
  let connection = new BareMux.BareMuxConnection("/baremux/worker.js")

  try {
    await registerSW();
  } catch (err) {
    console.error(err)
  }

  let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
  await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);

  window.location.reload();
}
</script>
</html>
