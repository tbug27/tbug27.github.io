<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/common.js"></script>
    <script src="/js/particles.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    html{
      overflow: hidden;
      background-color: var(--background-dark);
    }

    * {
      margin: 0;
      opacity: 1;
      padding: 0;
      border: 0;
      font-family: var(--font-family);
      color: var(--font-color);
    }

    .content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .content * {
      animation-fill-mode: forwards;
      opacity: 1;
      animation-name: fadein;
      animation-duration: 0.8s;
    }

    h1 {
      text-shadow: 0px 0px 25px white;
      font-size: 48px;
      font-weight: 700;
    }

    .gradient {
      text-shadow: 0px 0px 20px var(--accent-color);
      background: -webkit-linear-gradient(45deg, var(--primary-light), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      padding: 15px;
      transition: 0.5s;
      margin: 5px;
      background: linear-gradient(-135deg, var(--primary-mid), var(--primary-dark));
      border-radius: 50px;
      font-weight: bold;
      width: 80px;
      box-shadow: 0px 0px 15px var(--primary-mid);
    }

    button:hover{
      box-shadow: 0px 0px 20px var(--primary-light);
      width: 120px;
    }
  </style>
  <body>
    <div style="animation-delay: 0.5s; position: absolute; height:100vh; width: 100vw; z-index: -6544530;" id="particles-js"></div>
    <script src="/js/load-particles.js"></script>
    <div class="content" style="z-index: 1000;">
      <h1 style="animation-delay: 0.3s">UniUB <span style="animation-delay: 0.4s" class="gradient">v3.1.0</span>
      </h1>
      <p style="animation-delay: 1s; margin: 15px;">Your go-to place for <span>unb</span>lo<span>cked</span> games!</p>
      <div style="animation-delay: 1.5s; margin: 0px;">
        <button onclick="window.top.location = '/g.html'">Games</button>
        <button onclick="window.top.location = '/a.html'">Apps</button>
        <button onclick="window.top.location = '/m.html'">Methods</button>
        <button onclick="window.top.location = '/p.html'">Search</button>
        <button onclick="window.top.location = '/s.html'">Settings</button>
    </div>
  </body>
<script>
//gpt ahh code ðŸ’€
document.addEventListener("DOMContentLoaded", () => {
    const konamiCode = [
        "ArrowUp", "ArrowUp",
        "ArrowDown", "ArrowDown",
        "ArrowLeft", "ArrowRight",
        "ArrowLeft", "ArrowRight",
        "b", "a", "Enter"
    ];
    let inputSequence = [];
    
    document.addEventListener("keydown", (event) => {
        inputSequence.push(event.key);
        if (inputSequence.length > konamiCode.length) {
            inputSequence.shift();
        }
        
        if (JSON.stringify(inputSequence) === JSON.stringify(konamiCode)) {
            window.location.href = "/images/videos/quirky.mp4";
        }
    });
});
</script>
</html>
