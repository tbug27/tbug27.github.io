<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/common.js"></script>
    <script src="/js/particles.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
  </head>
<script>
let delay = 10 //Delay in seconds
let hiddenMsg = document.getElementById('hiddenMSG')
setTimeout(() => {
  if (hiddenMsg){
    hiddenMsg.hidden = false;
  }
}, delay*1000);
</script>
<body>
  <div style="animation-delay: 0.5s; position: absolute; height:100vh; width: 100vw; z-index: 1000;" id="particles-js"></div>
  <script src="/js/load-particles.js"></script>
  <script src="/js/particles.min.js"></script>
  <div class="content">
    <div class="main">
      <div id="preload" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; text-align: center;">
        <div style="height: 30px;"></div>
          <div class="container" style="margin-bottom: 25px;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <h3>
            Just a moment while the methods load...
          </h3>
          <div style="height: 10px;"></div>
          <h4 id="hiddenMSG" hidden="true">
            This is taking a while, if it doesn't resolve in a few seconds, try again later or make a bug report.
          </h4>
        </div>
        <div id="objs">
          <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
            <div style="display: none; position: relative; margin-top: 10px; padding: 20px; width: max-content; text-align: center; background-color: var(--accent-color); border-radius: 20px; height: min-content;">
              <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.7);">
                <h1 style="color: white;">Filter will be in next update :)</h1>
              </div>
              <h1>Filter Exploits:</h1>
              <h3>Chrome Version: 
                <select id="chromeversion">
                  <option value="131">131</option>
                  <option value="130">130</option>
                  <option value="131">129</option>
                  <option value="130">128</option>
                  <option value="131">127</option>
                  <option value="130">126</option>
                  <option value="131">125</option>
                  <option value="130">124</option>
                  <option value="131">123</option>
                  <option value="130">122</option>
                  <option value="131">121</option>
                  <option value="130">120</option>
                </select>
              </h3>
              <br>
              <div>
                <h3>Crosh Enabled: 
                  <select id="croshenabled">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </h3>
                <h3>Bookmarklets Enabled:
                  <select id="jsenabled">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </h3>
                <h3>Inspect Element Enabled: 
                  <select id="inspectenabled">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </h3>
                <button style="width: 150px;">Apply Filter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
<script src="/js/parser.js"></script>
<script>
loadFile('/json/methods.js')
</script>
</html>
